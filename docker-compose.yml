 version: '2'
 services:
   backend:
     build: ./backend
     command: python manage.py runserver 0.0.0.0:8000
     volumes:
       - ./backend:/code
     ports:
       - "8000:8000"
   frontend:
     build: ./frontend
     command: npm run dev
     volumes:
       - ./frontend:/frontend
     ports:
       - "3000:3000" 